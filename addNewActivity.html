<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Добавить новую программу</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="app/css/main.css">
</head>
<body>

  <!-- -Header ------------------------------------------->
  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand logo" href="index.html">Children Parties</a>
    <span class="navbar-text">Admin</span>
  </nav>

  <!-- -Menu------------------------------------------->
  <div class="container">
    <div class="row">
      <div class="col-12 col-sm-5 col-md-4 col-lg-3 mb-4">
      <div class="list-group">
        <a href="addNewActivity.html" class="list-group-item list-group-item-action active">
          Добавить активность
        </a>
        <a href="addNewPromotion.html" class="list-group-item list-group-item-action">Добавить Акцию</a>
        <a href="listActivities.html" class="list-group-item list-group-item-action">Список всех активностей</a>
        <a href="listPromotion.html" class="list-group-item list-group-item-action">Просмотреть все акции</a>
      </div>
      </div>
  <!-- -Form------------------------------------------->
  <div class="col" id="adminContent">
    <form>
      <div class="form-group">
        <label for="typeActivity">Вид Активности:</label>
        <select class="form-control" id="typeActivity">
          <option>Аниматоры</option>
          <option>Мастер Класс</option>
          <option>Декор помещения</option>
          <option>Фотосессия</option>
        </select>
      </div>
      <div class="form-group jumbotron col-md-6 offset-md-3">
        <div class="dropzone" id="upload-widget" method="post" enctype="multipart/form-data">
          <div class="form-group text-center">
            <span>Нажмите и перетащите файл</span>
          </div>
        </div>
      </div>
        <div class="form-group">
          <label for="nameActivity">Название:</label>
          <input type="text" class="form-control" id="nameActivity">
        </div>
        <div class="form-group">
          <label for="descriptionActivity">Описание:</label>
          <textarea class="form-control" id="descriptionActivity" rows="5"></textarea>
        </div>
        <div class="form-group">
          <label for="listActivity">Что включает программа:</label>
          <textarea class="form-control" id="listActivity" rows="5"></textarea>
        </div>
        <div class="form-group">
          <label for="ageActivity">Возраст:</label>
          <input type="text" class="form-control" id="ageActivity">
        </div>
        <div class="form-group">
          <label for="priceActivity">Цена, гривна:</label>
          <input type="text" class="form-control" id="priceActivity">
        </div>
        <button class="btn btn-primary col-6 offset-3" type="submit">Добавить</button>
      </form>
  </div>

</div>
</div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <!-- Include Underscore -->
  <script src="lib/underscore-min.js"></script>
  <script src="app/js/main.js"></script>
</body>
</html>
